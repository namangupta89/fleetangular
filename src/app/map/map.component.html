<div>
  <div id="chartdiv" style="float:left;"></div>
  <div id="map">
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)"
    >
      <agm-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.vehicleId, i)"
        [latitude]="m.latitude"
        [longitude]="m.longitude"
        [label]="m.vehicleId"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)"
        [iconUrl]="m.markerUrl"
      >
        <agm-info-window>
          <strong
            >Vehcle ID :- {{ m.vehicleId }} <br />
            Serial Number :- {{ m.serialNumber }}</strong
          >
        </agm-info-window>
      </agm-marker>

      <agm-circle
        [latitude]="lat + 0.3"
        [longitude]="lng"
        [radius]="5000"
        [fillColor]="'red'"
        [circleDraggable]="true"
        [editable]="true"
      >
      </agm-circle>
    </agm-map>
  </div>
</div>
